<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Đặt hàng thành công</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">

    <!-- 1. Header (Navbar) -->
    <div id="navbar-placeholder"></div>

    <!-- Nội dung chính -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">

                        <!-- Icon thành công -->
                        <i class="fa-solid fa-circle-check fa-5x text-success mb-4"></i>

                        <!-- Thông báo Cảm ơn -->
                        <h1 class="display-5 fw-bold">Đặt hàng thành công!</h1>
                        <p class="lead text-muted">Cảm ơn bạn đã tin tưởng và mua sắm tại BookStore.</p>

                        <hr class="my-4">

                        <!-- Nút bấm hành động -->
                        <div class="d-flex flex-column flex-sm-row justify-content-center gap-3 mt-4">
                            <a href="index.html" class="btn btn-outline-primary btn-lg">
                                <i class="fa-solid fa-arrow-left me-2"></i> Tiếp tục mua sắm
                            </a>
                            <a href="orders.html" class="btn btn-primary btn-lg">
                                <i class="fa-solid fa-file-invoice me-2"></i> Xem lịch sử đơn hàng
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 5. Footer -->
    <div id="footer-placeholder"></div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/config.js"></script>
    <script src="js/include.js"></script>
</body>

</html>
