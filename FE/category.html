<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Danh mục</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Tùy chỉnh nhỏ */
        .product-card img {
            height: 300px;
            object-fit: cover;
        }

        /* Giữ cho sidebar dính lại khi cuộn trên màn hình lớn */
        @media (min-width: 992px) {
            .sidebar-sticky {
                position: sticky;
                top: 70px;
                /* 56px navbar + 14px padding */
                height: calc(100vh - 70px);
                overflow-y: auto;
            }
        }
    </style>
</head>

<body>

    <!-- 1. Header (Navbar) - Lấy từ index.html -->
    <!-- 1. Header (Navbar) -->
    <div id="navbar-placeholder"></div>

    <!-- Nội dung chính -->
    <main class="container my-4">

        <!-- Breadcrumb và Tiêu đề -->
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                        <li class="breadcrumb-item active" aria-current="page" id="breadcrumbCategory">Danh mục</li>
                    </ol>
                </nav>
                <!-- [CSDL] Lấy từ Categories.name -->
                <h2 class="mb-4" id="categoryTitle">Danh mục</h2>
            </div>
        </div>

        <!-- Bố cục 2 cột: Filter và Grid -->
        <div class="row">

            <!-- 1. Bộ lọc (Filters) - Sidebar -->
            <aside class="col-lg-3 col-md-4">
                <div class="sidebar-sticky p-3 bg-light rounded shadow-sm">
                    <h4 class="mb-3">Bộ lọc</h4>

                    <!-- [CSDL] Dùng Accordion của Bootstrap cho các bộ lọc -->
                    <div class="accordion" id="filterAccordion">

                        <!-- Lọc theo Khoảng giá -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingPrice">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapsePrice" aria-expanded="true" aria-controls="collapsePrice">
                                    Khoảng giá
                                </button>
                            </h2>
                            <div id="collapsePrice" class="accordion-collapse collapse show"
                                aria-labelledby="headingPrice">
                                <div class="accordion-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="priceRange" id="price1">
                                        <label class="form-check-label" for="price1">
                                            Dưới 100.000đ
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="priceRange" id="price2">
                                        <label class="form-check-label" for="price2">
                                            100.000đ - 200.000đ
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="priceRange" id="price3">
                                        <label class="form-check-label" for="price3">
                                            Trên 200.000đ
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Lọc theo Tác giả -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingAuthor">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseAuthor" aria-expanded="false"
                                    aria-controls="collapseAuthor">
                                    Tác giả
                                </button>
                            </h2>
                            <div id="collapseAuthor" class="accordion-collapse collapse"
                                aria-labelledby="headingAuthor">
                                <div class="accordion-body" style="max-height: 200px; overflow-y: auto;"
                                    id="authorFilterContainer">
                                    <!-- Authors will be populated here -->
                                    <div class="spinner-border spinner-border-sm text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Lọc theo Nhà xuất bản -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingPublisher">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapsePublisher" aria-expanded="false"
                                    aria-controls="collapsePublisher">
                                    Nhà xuất bản
                                </button>
                            </h2>
                            <div id="collapsePublisher" class="accordion-collapse collapse"
                                aria-labelledby="headingPublisher">
                                <div class="accordion-body" id="publisherFilterContainer">
                                    <!-- Publishers will be populated here -->
                                    <div class="spinner-border spinner-border-sm text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- [MỚI] Nút Lọc sản phẩm -->
                    <div class="d-grid mt-4">
                        <button class="btn btn-primary" type="button" id="applyFiltersBtn">
                            <i class="fa-solid fa-filter me-2"></i> Lọc
                        </button>
                    </div>

                </div>
            </aside>

            <!-- 2. Lưới sản phẩm và Sắp xếp -->
            <div class="col-lg-9 col-md-8">

                <!-- Nút sắp xếp -->
                <div class="d-flex justify-content-end mb-3">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="sortDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Sắp xếp: Mới nhất
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                            <li><a class="dropdown-item" href="#">Mới nhất</a></li>
                            <li><a class="dropdown-item" href="#">Giá: Tăng dần</a></li>
                            <li><a class="dropdown-item" href="#">Giá: Giảm dần</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Lưới sản phẩm (Product Grid) -->
                <!-- [CSDL] Lấy từ bảng Products -->
                <!-- Thay đổi thành lg-3 (3 cột) thay vì lg-4 như ở trang chủ -->
                <!-- Lưới sản phẩm (Product Grid) -->
                <!-- [CSDL] Lấy từ bảng Products -->
                <!-- Thay đổi thành lg-3 (3 cột) thay vì lg-4 như ở trang chủ -->
                <div id="categoryProducts" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
                    <!-- Products will be populated here -->
                    <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div> <!-- Hết .row (lưới sản phẩm) -->

                <!-- Phân trang (Pagination) -->
                <nav aria-label="Page navigation" class="mt-5">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Trước</a>
                        </li>
                        <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Sau</a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>

    </main>

    <!-- 5. Footer - Lấy từ index.html -->
    <!-- 5. Footer -->
    <div id="footer-placeholder"></div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/include.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const categoryId = urlParams.get('id');
            const productContainer = document.getElementById('categoryProducts');
            const categoryTitle = document.getElementById('categoryTitle');
            const breadcrumbCategory = document.getElementById('breadcrumbCategory');
            const authorFilterContainer = document.getElementById('authorFilterContainer');
            const publisherFilterContainer = document.getElementById('publisherFilterContainer');
            const applyFiltersBtn = document.getElementById('applyFiltersBtn');

            if (!categoryId) {
                categoryTitle.textContent = 'Tất cả sản phẩm';
                breadcrumbCategory.textContent = 'Tất cả sản phẩm';
            }

            // Fetch all data in parallel
            const fetchCategoryPromise = categoryId
                ? fetch(`${CONFIG.API_BASE_URL}/products/categories/${categoryId}`)
                    .then(res => res.ok ? res.json() : null)
                    .catch(err => { console.error('Error loading category:', err); return null; })
                : Promise.resolve(null);

            const fetchAuthorsPromise = fetch(`${CONFIG.API_BASE_URL}/products/authors`)
                .then(res => res.ok ? res.json() : [])
                .catch(err => { console.error('Error loading authors:', err); return []; });

            const fetchPublishersPromise = fetch(`${CONFIG.API_BASE_URL}/products/publishers`)
                .then(res => res.ok ? res.json() : [])
                .catch(err => { console.error('Error loading publishers:', err); return []; });

            // Execute all fetches
            const [category, authors, publishers] = await Promise.all([
                fetchCategoryPromise,
                fetchAuthorsPromise,
                fetchPublishersPromise
            ]);

            // 1. Render Category Details
            if (category) {
                categoryTitle.textContent = category.name;
                breadcrumbCategory.textContent = category.name;
                document.title = `BookStore - ${category.name}`;
            } else if (categoryId) {
                categoryTitle.textContent = 'Danh mục không tồn tại';
                breadcrumbCategory.textContent = 'Lỗi';
            }

            // 2. Render Authors
            authorFilterContainer.innerHTML = '';
            if (authors.length > 0) {
                authors.forEach(author => {
                    const div = document.createElement('div');
                    div.className = 'form-check';
                    div.innerHTML = `
                        <input class="form-check-input author-filter" type="checkbox" value="${author.id}" id="author_${author.id}">
                        <label class="form-check-label" for="author_${author.id}">${author.name}</label>
                    `;
                    authorFilterContainer.appendChild(div);
                });
            } else {
                authorFilterContainer.innerHTML = '<p class="text-muted">Không có tác giả</p>';
            }

            // 3. Render Publishers
            publisherFilterContainer.innerHTML = '';
            if (publishers.length > 0) {
                publishers.forEach(pub => {
                    const div = document.createElement('div');
                    div.className = 'form-check';
                    div.innerHTML = `
                        <input class="form-check-input publisher-filter" type="checkbox" value="${pub.id}" id="pub_${pub.id}">
                        <label class="form-check-label" for="pub_${pub.id}">${pub.name}</label>
                    `;
                    publisherFilterContainer.appendChild(div);
                });
            } else {
                publisherFilterContainer.innerHTML = '<p class="text-muted">Không có NXB</p>';
            }

            // 4. Fetch Products Function
            async function fetchProducts() {
                productContainer.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                `;

                try {
                    let url = `${CONFIG.API_BASE_URL}/products/?`;
                    const params = new URLSearchParams();

                    if (categoryId) params.append('category_id', categoryId);

                    // Price Filter
                    const priceRadio = document.querySelector('input[name="priceRange"]:checked');
                    if (priceRadio) {
                        if (priceRadio.id === 'price1') { // < 100k
                            params.append('max_price', 100000);
                        } else if (priceRadio.id === 'price2') { // 100k - 200k
                            params.append('min_price', 100000);
                            params.append('max_price', 200000);
                        } else if (priceRadio.id === 'price3') { // > 200k
                            params.append('min_price', 200000);
                        }
                    }

                    // Author Filter (Single selection for now as API supports single author_id, or we can update API to support list)
                    // Current API implementation supports single author_id. Let's take the first checked one or update API.
                    // For simplicity, let's just take the first one found.
                    const selectedAuthor = document.querySelector('.author-filter:checked');
                    if (selectedAuthor) {
                        params.append('author_id', selectedAuthor.value);
                    }

                    // Publisher Filter
                    const selectedPublisher = document.querySelector('.publisher-filter:checked');
                    if (selectedPublisher) {
                        params.append('publisher_id', selectedPublisher.value);
                    }

                    const response = await fetch(url + params.toString());
                    if (response.ok) {
                        const products = await response.json();
                        productContainer.innerHTML = '';

                        if (products.length === 0) {
                            productContainer.innerHTML = '<p class="text-center w-100">Không tìm thấy sản phẩm nào phù hợp.</p>';
                            return;
                        }

                        products.forEach(product => {
                            const productCard = `
                                <div class="col">
                                    <div class="card h-100 shadow-sm product-card">
                                        <img src="${product.image_url || 'https://placehold.co/300x400?text=No+Image'}" class="card-img-top" alt="${product.title}">
                                        <div class="card-body d-flex flex-column">
                                            <h5 class="card-title text-truncate" title="${product.title}">${product.title}</h5>
                                            <h6 class="card-subtitle mb-2 text-danger mt-auto pt-2">${new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(product.price)}</h6>
                                            <a href="product-detail.html?id=${product.id}" class="btn btn-primary mt-2">Xem chi tiết</a>
                                        </div>
                                    </div>
                                </div>
                            `;
                            productContainer.insertAdjacentHTML('beforeend', productCard);
                        });
                    }
                } catch (error) {
                    console.error('Error loading products:', error);
                    productContainer.innerHTML = '<p class="text-center text-danger w-100">Lỗi tải sản phẩm.</p>';
                }
            }

            // Initial Load
            fetchProducts();

            // Filter Button Click
            applyFiltersBtn.addEventListener('click', fetchProducts);
        });
    </script>
</body>

</html>
