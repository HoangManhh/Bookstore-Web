<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Đổi Mật khẩu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">

    <!-- 1. Header (Navbar) - Lấy từ account.html -->
    <!-- 1. Header (Navbar) -->
    <div id="navbar-placeholder"></div>

    <!-- Nội dung chính -->
    <main class="container my-4">

        <!-- Breadcrumb và Tiêu đề -->
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                        <li class="breadcrumb-item"><a href="account.html">Tài khoản của tôi</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Đổi mật khẩu</li>
                    </ol>
                </nav>
                <h2 class="mb-4">Tài khoản của tôi</h2>
            </div>
        </div>

        <!-- Bố cục 2 cột -->
        <div class="row g-4">

            <!-- Cột bên trái: Menu điều hướng -->
            <div class="col-md-3">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush">
                            <a href="account.html" class="list-group-item list-group-item-action">
                                <i class="fa-solid fa-user-pen fa-fw me-2"></i> Thông tin cá nhân
                            </a>
                            <a href="orders.html" class="list-group-item list-group-item-action">
                                <i class="fa-solid fa-file-invoice fa-fw me-2"></i> Lịch sử đơn hàng
                            </a>
                            <!-- Đánh dấu 'active' cho trang này -->
                            <a href="password.html" class="list-group-item list-group-item-action active"
                                aria-current="true">
                                <i class="fa-solid fa-lock fa-fw me-2"></i> Đổi mật khẩu
                            </a>
                            <a href="index.html" class="list-group-item list-group-item-action text-danger">
                                <i class="fa-solid fa-right-from-bracket fa-fw me-2"></i> Đăng xuất
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cột bên phải: Form Đổi mật khẩu -->
            <div class="col-md-9">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white py-3">
                        <h4 class="card-title mb-0">Đổi mật khẩu</h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- Đặt chiều rộng tối đa cho form để dễ nhìn hơn -->
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <!-- [CSDL] Logic: 
                                1. SELECT user WHERE id = ? AND password = hash(current_password)
                                2. Nếu tìm thấy: UPDATE Users SET password = hash(new_password)
                                -->
                                <form class="needs-validation" novalidate>
                                    <!-- Mật khẩu hiện tại -->
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                                        <input type="password" class="form-control" id="currentPassword" required>
                                        <div class="invalid-feedback">
                                            Vui lòng nhập mật khẩu hiện tại.
                                        </div>
                                    </div>

                                    <hr>

                                    <!-- Mật khẩu mới -->
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                        <input type="password" class="form-control" id="newPassword" required>
                                        <div class="invalid-feedback">
                                            Vui lòng nhập mật khẩu mới.
                                        </div>
                                    </div>

                                    <!-- Xác nhận mật khẩu mới -->
                                    <div class="mb-3">
                                        <label for="confirmNewPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                        <input type="password" class="form-control" id="confirmNewPassword" required>
                                        <div class="invalid-feedback" id="passwordMatchError">
                                            Vui lòng xác nhận mật khẩu mới.
                                        </div>
                                    </div>

                                    <div class="d-grid mt-4">
                                        <button class="btn btn-primary" type="submit">
                                            <i class="fa-solid fa-save me-2"></i> Lưu thay đổi
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <!-- 5. Footer - Lấy từ index.html -->
    <!-- 5. Footer -->
    <div id="footer-placeholder"></div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/config.js"></script>
    <script src="js/include.js"></script>

    <!-- Script bật validation (giống trang register) -->
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        // Thêm kiểm tra mật khẩu mới trùng khớp
                        var newPassword = document.getElementById('newPassword');
                        var confirmNewPassword = document.getElementById('confirmNewPassword');
                        var errorDiv = document.getElementById('passwordMatchError');

                        if (newPassword.value !== confirmNewPassword.value) {
                            confirmNewPassword.setCustomValidity('Mật khẩu không khớp');
                            errorDiv.textContent = 'Mật khẩu không khớp.'; // Cập nhật text lỗi
                            event.preventDefault()
                            event.stopPropagation()
                        } else {
                            confirmNewPassword.setCustomValidity('');
                            errorDiv.textContent = 'Vui lòng xác nhận mật khẩu mới.'; // Reset text lỗi
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </Script>

</body>

</html>
