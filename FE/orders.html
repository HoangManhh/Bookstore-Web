<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Lịch sử Đơn hàng</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Tùy chỉnh nhỏ */
        .order-card-footer {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body class="bg-light">

    <!-- 1. Header (Navbar) -->
    <div id="navbar-placeholder"></div>

    <!-- Nội dung chính -->
    <main class="container my-4">

        <!-- Breadcrumb và Tiêu đề -->
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                        <li class="breadcrumb-item"><a href="account.html">Tài khoản của tôi</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Lịch sử đơn hàng</li>
                    </ol>
                </nav>
                <h2 class="mb-4">Lịch sử Đơn hàng</h2>
            </div>
        </div>

        <!-- Bố cục 2 cột -->
        <div class="row g-4">

            <!-- Cột bên trái: Menu điều hướng -->
            <div class="col-md-3">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush">
                            <a href="account.html" class="list-group-item list-group-item-action">
                                <i class="fa-solid fa-user-pen fa-fw me-2"></i> Thông tin cá nhân
                            </a>
                            <!-- Đánh dấu 'active' cho trang này -->
                            <a href="orders.html" class="list-group-item list-group-item-action active"
                                aria-current="true">
                                <i class="fa-solid fa-file-invoice fa-fw me-2"></i> Lịch sử đơn hàng
                            </a>
                            <a href="password.html" class="list-group-item list-group-item-action">
                                <i class="fa-solid fa-lock fa-fw me-2"></i> Đổi mật khẩu
                            </a>
                            <a href="index.html" class="list-group-item list-group-item-action text-danger">
                                <i class="fa-solid fa-right-from-bracket fa-fw me-2"></i> Đăng xuất
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cột bên phải: Danh sách đơn hàng -->
            <div class="col-md-9">

                <div id="orders-container">
                    <!-- Orders will be loaded here -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>

                <!-- Phân trang (Ẩn tạm thời, sẽ xử lý sau nếu cần) -->
                <nav aria-label="Page navigation" class="mt-4 d-none">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Trước</a>
                        </li>
                        <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Sau</a>
                        </li>
                    </ul>
                </nav>

            </div>

        </div>

    </main>

    <!-- 5. Footer -->
    <div id="footer-placeholder"></div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/config.js"></script>
    <script src="js/include.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            const ordersContainer = document.getElementById('orders-container');

            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/orders/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const orders = await response.json();
                    renderOrders(orders);
                } else {
                    console.error('Failed to fetch orders');
                    ordersContainer.innerHTML = '<div class="alert alert-danger">Không thể tải lịch sử đơn hàng.</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                ordersContainer.innerHTML = '<div class="alert alert-danger">Lỗi kết nối.</div>';
            }

            function renderOrders(orders) {
                if (orders.length === 0) {
                    ordersContainer.innerHTML = `
                        <div class="text-center py-5">
                            <i class="fa-solid fa-box-open fa-3x text-muted mb-3"></i>
                            <p class="text-muted">Bạn chưa có đơn hàng nào.</p>
                            <a href="index.html" class="btn btn-primary">Mua sắm ngay</a>
                        </div>
                    `;
                    return;
                }

                ordersContainer.innerHTML = orders.map(order => {
                    const date = new Date(order.order_date).toLocaleDateString('vi-VN');
                    const total = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(order.total_amount);
                    const statusBadge = getStatusBadge(order.status);

                    const itemsHtml = order.items.map(item => `
                        <li>- ${item.title} (x${item.quantity})</li>
                    `).join('');

                    // Action Buttons Logic
                    let actionButtons = '';

                    // Edit button: only if status is 'pending'
                    if (order.status === 'pending') {
                        actionButtons += `
                            <button class="btn btn-warning btn-sm me-2" onclick="editOrder('${order.id}')">
                                <i class="fa-solid fa-pen-to-square"></i> Sửa đơn hàng
                            </button>
                        `;
                    }

                    // Cancel button: if not delivered and not cancelled
                    if (order.status !== 'delivered' && order.status !== 'cancelled') {
                        actionButtons += `
                            <button class="btn btn-danger btn-sm" onclick="cancelOrder('${order.id}')">
                                <i class="fa-solid fa-ban"></i> Hủy đơn
                            </button>
                        `;
                    }

                    return `
                        <div class="card shadow-sm border-0 mb-3">
                            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="mb-1">Đơn hàng #${order.id.substring(0, 8)}...</h5>
                                    <small class="text-muted">Ngày đặt: ${date}</small>
                                </div>
                                ${statusBadge}
                            </div>
                            <div class="card-body p-4">
                                <p>Bạn đã mua ${order.items.length} sản phẩm:</p>
                                <ul class="list-unstyled">
                                    ${itemsHtml}
                                </ul>
                            </div>
                            <div class="card-footer order-card-footer d-flex justify-content-between align-items-center">
                                <span class="fw-bold fs-5 text-danger">Tổng cộng: ${total}</span>
                                <div>
                                    ${actionButtons}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            function getStatusBadge(status) {
                const statusMap = {
                    'pending': { text: 'Chờ xử lý', class: 'bg-warning text-dark' },
                    'processing': { text: 'Đang xử lý', class: 'bg-info text-dark' },
                    'shipped': { text: 'Đang giao', class: 'bg-primary' },
                    'delivered': { text: 'Đã giao', class: 'bg-success' },
                    'cancelled': { text: 'Đã hủy', class: 'bg-danger' }
                };

                const s = statusMap[status] || { text: status, class: 'bg-secondary' };
                return `<span class="badge ${s.class} fs-6">${s.text}</span>`;
            }

            // Make functions available globally
            window.cancelOrder = async function (orderId) {
                if (!confirm('Bạn có chắc chắn muốn hủy đơn hàng này?')) return;

                try {
                    const response = await fetch(`${CONFIG.API_BASE_URL}/orders/${orderId}/cancel`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        alert('Hủy đơn hàng thành công.');
                        location.reload();
                    } else {
                        const error = await response.json();
                        alert('Lỗi: ' + (error.detail || 'Không thể hủy đơn hàng'));
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Lỗi kết nối.');
                }
            };

            window.editOrder = function (orderId) {
                window.location.href = `order_edit.html?id=${orderId}`;
            };
        });
    </script>

</body>

</html>
