<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Đăng ký</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Đảm bảo footer luôn ở cuối trang */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>

<body class="bg-light">

    <!-- 1. Header (Navbar) - Lấy từ index.html -->
    <!-- 1. Header (Navbar) -->
    <div id="navbar-placeholder"></div>

    <!-- Nội dung chính -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <!-- Tăng chiều rộng một chút để chứa vừa form dài hơn -->
            <div class="col-md-7 col-lg-6 col-xl-5">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="text-center fw-bold mb-4">Tạo tài khoản</h3>

                        <!-- Form Đăng ký -->
                        <!-- [CSDL] INSERT INTO Users (id, fullname, email, password, address, phone_number) -->
                        <form id="registerForm" class="needs-validation" novalidate>

                            <!-- [CSDL] Users.fullname -->
                            <div class="mb-3">
                                <label for="registerFullname" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="registerFullname" placeholder="Nguyễn Văn A"
                                    required>
                                <div class="invalid-feedback">
                                    Vui lòng nhập họ tên của bạn.
                                </div>
                            </div>

                            <!-- [CSDL] Users.email -->
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="registerEmail"
                                    placeholder="email@example.com" required>
                                <div class="invalid-feedback">
                                    Vui lòng nhập email hợp lệ.
                                </div>
                            </div>

                            <!-- [CSDL] Users.password -->
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                                <div class="invalid-feedback">
                                    Vui lòng nhập mật khẩu.
                                </div>
                            </div>

                            <!-- Xác nhận mật khẩu (client-side) -->
                            <div class="mb-3">
                                <label for="registerConfirmPassword" class="form-label">Xác nhận mật khẩu</label>
                                <input type="password" class="form-control" id="registerConfirmPassword" required>
                                <div class="invalid-feedback">
                                    Vui lòng xác nhận mật khẩu.
                                </div>
                            </div>

                            <hr>
                            <p class="text-muted">Thông tin bổ sung (Không bắt buộc)</p>

                            <!-- [CSDL] Users.phone_number (Optional) -->
                            <div class="mb-3">
                                <label for="registerPhone" class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control" id="registerPhone" placeholder="090xxxxxxx">
                            </div>

                            <!-- [CSDL] Users.address (Optional) -->
                            <div class="mb-3">
                                <label for="registerAddress" class="form-label">Địa chỉ</label>
                                <textarea class="form-control" id="registerAddress" rows="2"
                                    placeholder="123 Đường ABC, Phường X, Quận Y..."></textarea>
                            </div>


                            <div class="d-grid mt-4">
                                <!-- Nút đăng ký, sau khi thành công sẽ chuyển đến login.html -->
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fa-solid fa-user-plus me-2"></i>
                                    Đăng ký
                                </button>
                            </div>

                            <hr class="my-4">

                            <p class="text-center text-muted">Đã có tài khoản?</p>
                            <div class="d-grid">
                                <a href="login.html" class="btn btn-outline-primary">
                                    <i class="fa-solid fa-right-to-bracket me-2"></i>
                                    Đăng nhập ngay
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 5. Footer - Lấy từ index.html -->
    <!-- 5. Footer -->
    <div id="footer-placeholder"></div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/config.js"></script>
    <script src="js/include.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('registerForm');

            // API Submission logic
            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                e.stopPropagation();

                // Custom password validation
                const password = document.getElementById('registerPassword');
                const confirmPassword = document.getElementById('registerConfirmPassword');

                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Mật khẩu không khớp');
                } else {
                    confirmPassword.setCustomValidity('');
                }

                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    return;
                }

                const fullname = document.getElementById('registerFullname').value;
                const email = document.getElementById('registerEmail').value;
                const phone = document.getElementById('registerPhone').value;
                const address = document.getElementById('registerAddress').value;

                const payload = {
                    fullname: fullname,
                    email: email,
                    password: password.value,
                    phone_number: phone || null,
                    address: address || null
                };

                try {
                    const response = await fetch(`${CONFIG.API_BASE_URL}/auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert('Đăng ký thành công! Vui lòng đăng nhập.');
                        window.location.href = 'login.html';
                    } else {
                        alert(data.detail || 'Đăng ký thất bại!');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra khi kết nối đến server!');
                }

                form.classList.add('was-validated');
            });
        });
    </script>
</body>

</html>
